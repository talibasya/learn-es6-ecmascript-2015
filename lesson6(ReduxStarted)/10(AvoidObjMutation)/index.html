<body>

<script type='text/babel'>

const toggleTodo = (todo) => {
  return Object.assign({},todo, {
    completed: !todo.completed
  });

  /*return {
    ...todo,
    completed: !todo.completed
  };*/
};

const testToggleTod = () => {
  const todoBefore = {
    id: 0,
    text: 'Learn Redux',
    completed: false
  };

  const todoAfter = {
    id: 0,
    text: 'Learn Redux',
    completed: true
  };

  deepFreeze(todoBefore);

  expect(
    toggleTodo(todoBefore)
    ).toEqual(todoAfter);
}

testToggleTod();
console.log('Tests passed!')
</script>


</body>
</html>
